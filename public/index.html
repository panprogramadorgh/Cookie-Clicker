<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Cookie Clicker</h1>
      <h3>The Game</h3>
      <div class="settings-container">
        <button id="switch-sound"></button>
        <button id="switch-theme"></button>
      </div>
    </header>
    <main class="main-container">
      <div class="blocking-background"></div>
      <div class="card game">
        <div class="cookie-counter">
          <span class="counter">0</span> cookies<br /><span class="production"
            >0 per seccond</span
          >
        </div>
        <div id="cookie"></div>
      </div>
      <div class="buy-container"></div>
    </main>

    <script src="index.js"></script>
    <script src="theme.js"></script>
    <script src="sound.js"></script>
  </body>
</html>
